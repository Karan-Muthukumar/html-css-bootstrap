<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Github-desktop-logo-symbol.svg/2048px-Github-desktop-logo-symbol.svg.png"
      type="image/x-icon"
    />
    <title>Github Project</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar">
      <div class="container-fluid">
        <div class="col-6">
          <i class="fa fa-github fa-3x" aria-hidden="true"></i>
        </div>
        <div class="col-6"><h3>GITHUB</h3></div>
      </div>
    </nav>
    <!-- main page -->
    <div class="row">
      <!-- lhs -->
      <div class="col-md-3 col-sm-12 col-12">
        <div class="container res">
          <div class="lhs"></div>
        </div>
      </div>

      <!-- rhs -->
      <div class="col-md-9 col-12">
        <div class="container res">
          <!-- search -->
          <div class="rhs col-md-10 col-sm-12">
            <input class="rhs-search" type="search" placeholder="search" />
          </div>
           <!-- boxes -->
          <div class="box col-md-3 col-sm-6 col-8"></div>
          <div class="box col-md-3 col-sm-6 col-8"></div>
          <div class="box col-md-3 col-sm-6 col-8"></div>
          <!-- footer box -->
          <div class="box col-md-11 col-sm-8 col-10"></div>
        </div>
      </div>
    </div>
   
    

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
